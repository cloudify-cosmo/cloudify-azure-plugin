        required: true
      typeHandlerVersion:
        type: string
        required: true
        default: 1.4
      settings:
        required: false
  
  cloudify.datatypes.azure.network.LoadBalancerConfig:
    description: >
      See https://msdn.microsoft.com/en-us/library/mt163574.aspx
    properties:
      frontendIPConfigurations:
