plugins:
  azure:
    executor: central_deployment_agent
    package_name: cloudify-azure-plugin
    package_version: 3.8.4
data_types:
  cloudify.datatypes.azure.Config:
    properties:
      environment_variables:
        type: dict
        description: >
          You can provide any set of environment variables for use by managed identity.

          For more information, please see: https://docs.microsoft.com/en-us/python/api/overview/azure/identity-readme?view=azure-python.

          If you use this approach other parameters will be ignored.
        default: {}
      username:
        type: string
        required: false
        description: Your azure username.
      password:
        type: string
        required: false
        description: Your azure password.
      endpoints_active_directory:
        description: >
          A Microsoft Azure Active Directory endpoint.
        type: string
        default: https://login.microsoftonline.com
      endpoints_resource_manager:
        description: >
          A Microsoft Azure Active Directory Resource Manager.
        type: string
        default: https://management.azure.com
      endpoint_resource:
        description: >
          A Microsoft Azure Active Directory Resource Id.
        type: string
        default: https://management.core.windows.net/
      endpoint_verify:
        description: >
          Connection certificate verify.
        type: boolean
        default: true
      subscription_id:
        description: >
          A Microsoft Azure subscription ID. This is a unique user account in Azure. This can be found in the Subscriptions tab on your dashboard.
        type: string
        required: false
      tenant_id:
        description: >
          A Microsoft Azure tenant ID. This can be found in the Azure Active Directory dashboard by accessing your directory. Open the Application Endpoints dialog and your tenant ID will be in the URL for the OAUTH2.0 TOKEN ENDPOINT.
        type: string
        required: false
      client_id:
        description: >
          A Microsoft Azure client ID. This can be found in the Azure Active Directory dashboard by accessing your directory. View the Applications tab and select the application used to access Azure APIs.  Your client ID can be found by expanding the ACCESS WEB APIS IN OTHER APPLICATIONS tab.
        type: string
        required: false
      client_secret:
        description: >
          A Microsoft Azure client secret key. This can be found or generated in the same location as your client ID.
        type: string
        required: false
      scale_name_separator:
        description: >
          When scaling resources, a unique name must be sent to the Azure API. Since names are left to the user to manage (the service does not generate unique IDs), this plugin will attempt to append characters or numbers to the end of the resource name when resources are scaled out. This value should be a character, or characters, that will separate the base name from the generated unique characters.  For instance, if the base name of a resource is "myvm", the separator is set to "_", and a scale workflow attempts to create another resource, the resulting name could be something like "myvm_1". This field can be left blank.
        type: string
        required: false
        default: _
      scale_name_suffix_chars:
        description: >
          A string of characters (ASCII) to be used when generating unique suffix data when scaling resources. See "scale_name_separator" for more information.
        type: string
        required: true
        default: '1234567890'
      certificate:
        description: >
          Certificate private key.
        type: string
        required: false
        default: ''
      thumbprint:
        description: >
          Certificate thumbprint.
        type: string
        required: false
        default: ''
      cloud_environment:
        description: >
          An alternative cloud environment.
        type: string
        required: false
        default: ''
  cloudify.datatypes.azure.Common:
    description: >
      The properties, which are common to all types.
    properties:
      name: &id001
        type: string
        description: >
          Name for the resource. Storage account name must be between 3 and 24 characters in length and use numbers and lower-case letters only.
        required: false
      azure_config: &id002
        description: >
          A dictionary of values to pass to authenticate with the Azure API
        type: cloudify.datatypes.azure.Config
        required: false
      client_config: &id003
        description: >
          A dictionary of values to pass to authenticate with the Azure API
        type: cloudify.datatypes.azure.Config
        required: false
  cloudify.datatypes.azure.ExistingResources:
    properties:
      use_external_resource: &id004
        description: >
          Indicate whether the resource exists or if Cloudify should create the resource
        type: boolean
        default: false
        required: true
      create_if_missing: &id005
        description: >
          If use_external_resource is true and the resource does not exist, create it.
        type: boolean
        required: true
        default: false
      use_if_exists: &id006
        description: If use_external_resource is false, but the resource does exist, use it.
        type: boolean
        required: true
        default: false
  cloudify.datatypes.azure.storage.StorageAccountConfig:
    description: >
      See https://msdn.microsoft.com/en-us/library/mt163564.aspx
    properties:
      accountType:
        description: >
          An storage account type (case sensitive)
        type: string
        required: false
      networkAcls:
        required: false
      supportsHttpsTrafficOnly:
        required: false
      encryption:
        required: false
      keySource:
        required: false
  cloudify.datatypes.azure.storage.DataDiskConfig:
    properties:
      container_name:
        type: string
        description: >
          Container for the resource.
        default: vhds
      size:
        description: >
          Size of the Page Blob (Azure disk) in GiB. Maximum of 1023 GiB allowed.
        default: 20
        required: true
      force_delete:
        description: >
          If set to true, the resource's "delete" lifecycle will purge the Azure Data Disk from the Azure Storage Account. If false, the Data Disk is left as-is in the Storage Account.
        default: false
  cloudify.datatypes.azure.storage.FileShareConfig:
    properties:
      metadata:
        description: >
          Metadata (dict) for the File Share
        required: false
      quota:
        description: >
          Quote, in GiB, for the maximum size of the file share
        required: false
  cloudify.datatypes.azure.network.VirtualNetworkConfig:
    description: >
      See https://msdn.microsoft.com/en-us/library/mt163661.aspx
    properties:
      addressSpace:
        default:
          addressPrefixes:
            - 10.10.0.0/16
            - 172.16.0.0/16
        required: true
      dhcpOptions:
        required: false
      subnets:
        required: false
  cloudify.datatypes.azure.network.NetworkSecurityGroupConfig:
    description: >
      See https://msdn.microsoft.com/en-us/library/mt163656.aspx
    properties:
      securityRules:
        required: false
  cloudify.datatypes.azure.network.NetworkSecurityRuleConfig:
    description: >
      See https://msdn.microsoft.com/en-us/library/mt163645.aspx
    properties:
      description:
        type: string
        required: false
      protocol:
        type: string
        required: true
      sourcePortRange:
        type: string
        required: false
      destinationPortRange:
        type: string
        required: false
      sourceAddressPrefix:
        type: string
        required: true
      destinationAddressPrefix:
        type: string
        required: true
      access:
        type: string
        required: true
      priority:
        type: integer
        required: true
      direction:
        type: string
        required: true
  cloudify.datatypes.azure.network.SubnetConfig:
    description: >
      See https://msdn.microsoft.com/en-us/library/mt163621.aspx
    properties:
      addressPrefix:
        required: false
      networkSecurityGroup:
        required: false
      routeTable:
        required: false
  cloudify.datatypes.azure.network.RouteTableConfig:
    description: >
      See https://msdn.microsoft.com/en-us/library/mt502548.aspx
    properties:
      routes:
        required: false
  cloudify.datatypes.azure.network.RouteConfig:
    description: >
      See https://msdn.microsoft.com/en-us/library/mt459110.aspx
    properties:
      addressPrefix:
        type: string
        required: true
      nextHopType:
        type: string
        required: true
      nextHopIpAddress:
        type: string
        required: false
  cloudify.datatypes.azure.network.NetworkInterfaceCardConfig:
    description: >
      See https://msdn.microsoft.com/en-us/library/mt163668.aspx
    properties:
      networkSecurityGroups:
        required: false
      ipConfigurations:
        required: false
      dnsSettings:
        required: false
  cloudify.datatypes.azure.network.IPConfigurationConfig:
    properties:
      privateIPAddress:
        type: string
        description: >
          Static, private IP Address
        required: false
      privateIPAllocationMethod:
        type: string
        description: >
          Defines how a private IP address is assigned. Options are Static or Dynamic
        required: true
  cloudify.datatypes.azure.network.PublicIPAddressConfig:
    description: >
      See https://msdn.microsoft.com/en-us/library/mt163590.aspx
    properties:
      publicIPAllocationMethod:
        type: string
        description: >
          Defines whether the IP address is stable or dynamic. Options are Static or Dynamic
        required: true
      idleTimeoutInMinutes:
        type: integer
        description: >
          Specifies the timeout (in minutes) for the TCP idle connection. The value can be set between 4 and 30 minutes
        required: false
      domainNameLabel:
        type: string
        description: >
          The concatenation of the domain name label and the regionalized DNS zone make up the fully qualified domain name associated with the public IP address.
        required: false
      reverseFqdn:
        type: string
        description: >
          A fully qualified domain name that resolves to this public IP address.
        required: false
  cloudify.datatypes.azure.compute.AvailabilitySetConfig:
    description: >
      See https://msdn.microsoft.com/en-us/library/mt163607.aspx
    properties:
      platformUpdateDomainCount:
        type: integer
        required: false
      platformFaultDomainCount:
        type: integer
        required: false
      sku:
        description: >
          dict to represent sku [for now we only provide name]
        required: false
  cloudify.datatypes.azure.compute.VirtualMachineSpotConfig:
    description: >
      check the paramaters from this link : https://www.shorturl.at/wHTU2
    properties:
      is_spot_instance:
        description: >
          set true if you want to consider spot instance params
        type: boolean
        default: false
        required: false
      priority:
        type: string
        description: >
          Possible values include: 'Regular', 'Low', 'Spot'
        default: Spot
        required: false
      eviction_policy:
        type: string
        description: >
          the only supported value is 'Deallocate'
        default: Deallocate
        required: false
      billing_profile:
        default:
          max_price:
            description: >
              the default max price is -1 if it is not provided
            default: -1.0
            required: false
  cloudify.datatypes.azure.compute.VirtualMachineConfig:
    description: >
      https://msdn.microsoft.com/en-us/library/azure/mt163591.aspx
    properties:
      hardwareProfile:
        required: true
      storageProfile:
        required: true
      osProfile:
        required: true
      spot_instance:
        type: cloudify.datatypes.azure.compute.VirtualMachineSpotConfig
        required: false
  cloudify.datatypes.azure.network.LoadBalancerConfig:
    description: >
      See https://msdn.microsoft.com/en-us/library/mt163574.aspx
    properties:
      frontendIPConfigurations:
        required: false
      backendAddressPools:
        required: false
